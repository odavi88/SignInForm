<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="red-container">
        <form>
            <p id="account-query-text">Have an account? Sign in</p>
            <input type="username" name="username" size="60" placeholder="Username">
            <input type="password" name="password" size="60" placeholder="Password">
            <button>LOGIN</button>
            <input type="checkbox" id="checkbox">
            <p id="remember-me-text">Remember me</p>
        </form>
    </div>
</body>

</html>
